{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>

<form method='POST'>

	<label for="title">Title for your new blog</label><br>
	<input type="text" name="title" value="{{title}}"><br>
	<span class="error">{{title_error}}</span><br>

	<label for="body">Your new Blog:</label><br>
	<textarea name="body" value="{{body}}"></textarea><br>
	<span class="error">{{body_error}}</span><br>

	<input type="submit" value="add entry">
	
</form>

{% endblock %}
